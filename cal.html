<!DOCTYPE html>
<html>
    <head>
        <title>Calculator  Project</title>
        <link rel="icon" type="image/x-icon" href="https://findicons.com/files/icons/1254/flurry_system/128/calculator.png">
        <link rel="stylesheet" type="text/css" href="cal.css">
        <script src="https://kit.fontawesome.com/a5a7a79d9a.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div id="cal">

            <div class="cal-name">
                Calculator
            </div>

            <div id="cal-display">
            </div>

            <div class="button-display">

                <div class="button" data-value="AC">
                      AC
                </div>

                <div class="button" data-value="sign">
                    +/-
                </div>

                <div class="button" data-value="percent">
                    %
                </div>

                <div class="button operator" data-value="/" >
                   /
                </div>

                <div class="button" data-value="7">
                    7
                </div>

              <div class="button" data-value="8">
                  8
              </div>

              <div class="button" data-value="9">
                  9
              </div>

              <div class="button operator" data-value="*" >
                 *
              </div>

              <div class="button" data-value="4">
                4
              </div>

             <div class="button" data-value="5">
                5
             </div>

             <div class="button" data-value="6">
              6
             </div>

             <div class="button operator" data-value="-" >
             -
             </div>

             <div class="button" data-value="1">
                1
             </div>

            <div class="button" data-value="2">
              2
            </div>

           <div class="button" data-value="3">
              3
            </div>

            <div class="button operator" data-value="+" >
             +
            </div>

            <div class="button" data-value="0">
                0
              </div>

              <div class="button" data-value="bksp">
                <i class="fas fa-backspace"></i>
              </div>
  
             <div class="button" data-value=".">
                .
              </div>
  
              <div class="button operator" data-value="=" >
               =
              </div>

              <div class="button operator" data-value="inverse">
               <i> 1/x</i>
              </div>

              <div class="button operator" data-value="square">
                <i>x<sup>2</sup></i>
              </div>
  
             <div class="button operator" data-value="%">
                <i>mod</i>
              </div>
  
              <div class="button operator" data-value="sqroot" >
                <i>&#8730x</i>
              </div>


            </div>

        </div>



    <script type="text/javascript" src="cal.js"></script> 
    </body>

</html>
